<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>
      Ritesh Shahi | .NET | SQL | HTML | JavaScript | CSS | Node JS | React JS
    </title>
    <meta
      name="keywords"
      content="Ritesh Shahi,.NET,SQL,HTML,JavaScript,CSS,Node JS,React JS"
    />
    <meta name="description" content="Ritesh Shahi Resume" />
    <meta name="author" content="Ritesh Shahi" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body
    style="
      text-align: center;
      margin: 150px;
      margin-top: 30px;
      background-color: rgb(238, 238, 238);
    "
  >
    <img
      src="/images/dark-icon.png"
      id="mode"
      style="cursor: pointer"
      alt="Toggle Dark Mode"
      width="50px"
    />
    <div
      id="main"
      style="
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 141.4286%;
        padding-bottom: 0;
        box-shadow: 0px 0 20px 10px rgb(0 0 0 / 5%);
        margin-top: 1.6em;
        margin-bottom: 0.9em;
        overflow: hidden;
        border-radius: 20px;
        will-change: transform;
      "
    >
      <iframe
        id="myIframe"
        loading="lazy"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          border: none;
          padding: 0;
          margin: 0;
        "
        src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFQ6y5YrUU&#x2F;view?embed"
        allowfullscreen="allowfullscreen"
        allow="fullscreen"
      >
      </iframe>
    </div>

    <script type="text/javascript">
      window.addEventListener("load", function () {
        const iframe = document.querySelector("#myIframe")
        const themeIcon = document.querySelector("#mode")
        let theme = "light"
        let modeBtn = document.querySelector("#mode")
        console.log(theme)

        modeBtn.addEventListener(
          "click",
          () => {
            if (theme === "dark") {
              // modeBtn.textContent = "Light"
              theme = "light"
              themeIcon.setAttribute("src", "/images/dark-icon.png")
              iframe.setAttribute(
                "src",
                "https://www.canva.com/design/DAFQ6y5YrUU/view?embed"
              )
              console.log("switched to light mode")
            } else {
              // modeBtn.textContent = "Dark"
              theme = "dark"
              themeIcon.setAttribute("src", "/images/light-icon.png")

              iframe.setAttribute(
                "src",
                "https://www.canva.com/design/DAFS08aKHbU/view?embed"
              )
              console.log("switched to dark mode")
            }
          },
          { passive: true }
        )
      })
    </script>
  </body>
</html>
