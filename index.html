<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>
      Ritesh Shahi | .NET | SQL | HTML | JavaScript | CSS | Node JS | React JS
    </title>
    <meta
      name="keywords"
      content="Ritesh Shahi,.NET,SQL,HTML,JavaScript,CSS,Node JS,React JS"
    />
    <meta name="description" content="Ritesh Shahi Resume" />
    <meta name="author" content="Ritesh Shahi" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body
    style="
      text-align: center;
      background-color: rgb(20, 20, 20);
      margin: 75px 125px 75px 125px;
    "
  >
    <a id="mode" style="color: white">Dark</a>
    <div
      style="
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 140%;
        padding-bottom: 0;
        box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
        margin-top: 1.6em;
        margin-bottom: 0.9em;
        overflow: hidden;
        border-radius: 0;
        will-change: transform;
      "
    >
      <iframe
        id="myIframe"
        loading="lazy"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          border: none;
          border-radius: 0;
          padding: 0;
          margin: 0;
        "
        src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFQ6y5YrUU&#x2F;view?embed"
        allowfullscreen="allowfullscreen"
        allow="fullscreen"
      >
      </iframe>
    </div>

    <script>
      window.addEventListener("load", function () {
        let modeBtn = document.querySelector("#mode")
        modeBtn.addEventListener(
          "click",
          () => {
            let iframe = document.querySelector("#myIframe")
            if (modeBtn.textContent === "Dark") {
              modeBtn.textContent = "Light"
              iframe.setAttribute(
                "src",
                "https://www.canva.com/design/DAFS08aKHbU/view?embed"
              )
            } else {
              modeBtn.textContent = "Dark"
              iframe.setAttribute(
                "src",
                "https://www.canva.com/design/DAFQ6y5YrUU/view?embed"
              )
            }
          },
          { passive: true }
        )
      })
    </script>
  </body>
</html>
